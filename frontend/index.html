<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="calendar.js" charset="utf-8"></script>
    <script src="plan.js" charset="utf-8"></script>

    <title>Abbie's JS Project</title>
  </head>

  <body>
    <header>
      <h1>Abbie's JS Project</h1>
    </header>

    <h2>My Itinerary</h2>

    <div id="calendarContainer">
    </div>

    <div id="planContainer">
    </div>

    <br>
    <div id="calendarInitialiser">
      <label for="calendarName">Calendar Name:</label>
      <input type="text" id="calendarName" name="calendarName">
      <br>
      <label for="start">Start date:</label>
      <input type="date" id="calendarStart" name="calendarStart">
      <br>
      <label for="end">End date:</label>
      <input type="date" id="calendarEnd" name="calendarEnd">
      <br><br>
      <button type="button" id="createCalendar"> Create Your Calendar</button>
    </div>

    <div id="newPlan" style="display:none">
      <h2>Plans</h2>
      <h3><i>Please use this to log all your plans to add to the Itinerary </i></h3>
      <label for="planName">Name:</label>
      <input type="text" id="planName" name="planName">
      <br>
      <label for="planDate">Date:</label>
      <input type="date" id="planDate" name="planDate">
      <br>
      <label for="planStartTime">Start Time:</label>
      <input type="time" id="planStartTime" name="planStartTime" step="3600">
      <br>
      <label for="planDuration">Duration (in hours):</label>
      <input type="number" id="planDuration" name="planDuration">
      <br>
      <label for="planNotes">Notes:</label>
      <input type="text" id="planNotes" name="planNotes">
      <br><br>
      <button type="button" id="createPlan"> Add Your Plan</button>
    </div>

    <br><br>
    <label for="calendarSelector"> Select a previously created Itinerary: </label>
    <select name="calendarSelector" id="calendarSelector">
      <option value="-1">Select here</option>
    </select>

    <div id="newCalendar" style="display:none">
      <button type="button" id="createNewCalendar"> Create a New Calendar</button>
    </div>
    
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
